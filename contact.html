<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h2 class="section-one__name">Bindhu Madhavan</h2>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="Index.html">Home</a>
            <br>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            <label>
                                Name:
                            </label>
                        </td>
                        <td></td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="email" placeholder="Enter Your Email" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Message
                            </label>
                        </td>
                        <td></td>
                        <td>
                            <textarea placeholder="Comments" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>



        </div>
        <div class="section-five">
            <p class="section-five__title">Mail:
                <a href="https://mail.google.com/" target="_blank">Gmail</a>
            </p>
            <p class="section-five__desc">&COPY; Bindhu Madhavan</p>
        </div>

    </div>

</body>

</html>
